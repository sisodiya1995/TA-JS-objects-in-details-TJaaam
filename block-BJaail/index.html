<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <script src="https://kit.fontawesome.com/a44f9b07be.js" crossorigin="anonymous"></script>
    <title>My-Book- App</title>
</head>
<body>
    <main>
        <h1><i class="fas fa-book-open"></i>  My <strong>Book</strong> List</h1>
        <form action="">
            <label for="title">Title
                <br>
                <input type="text" id="title" name="title" class="width"/>
            </label>
            <br>
            <label for="Author">Author
                <br>
                <input type="text" id="Author" name="Author" class="width"/>
            </label>
            <br>
            <label for="isbn">ISBN#
                <br>
                <input type="text" id="isbn" name="isbn" class="width"/>
            </label>
            <br>
            <button type="submit">Add Book</button>
            <div class="tag">
                <small>Title</small>
                <small>Auther</small>
                <small>ISBN</small>
                <small></small>
                
            </div>
            <ul class="booklist">
                
            </ul>
        </form>
        <script src="./index.js"></script>
     </main>
</body>
</html>
